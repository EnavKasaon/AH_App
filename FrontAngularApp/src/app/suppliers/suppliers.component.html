<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">

<!-- Suppliers Form -->
<app-header [name]="'ספקים'" [titleIcon]="'fas fa-dolly'"
[action]="'הוספה'"></app-header>
<div class="container">
  <div class="col-md-8 col-md-offset-2">
      <form #suppliersForm = "ngForm" (ngSubmit)= "addSupplier(suppliersForm)">
        <label>TEXT From Server: {{ supplierObj.Name }}</label>
          <div class="form-group">
              <label>:ספק</label>
              <select  dir= "rtl" name="SupplierChooseType" class= "form-control">
                  <option value="regular" >רגיל</option>
                  <option value="doner" >תורם</option>
              </select>
            </div>
            
        <div class="row">

           <div class="col-md-6">
                <input type="text" ngModel name = "contactName" id="contactName" placeholder="שם איש קשר" class= "form-control"> <br><br>
                <input type="text" ngModel name = "contactPhone" id="contactPhone" placeholder="טלפון איש קשר" class= "form-control">        
           </div>

  

           <div class="col-md-6">
                <input type="text" ngModel name = "company" id="company" placeholder="שם חברה" class= "form-control">  <br><br>
                <input type="text" ngModel name = "phone" id="phone" placeholder="טלפון" class= "form-control"> <br><br>
                <input type="text" ngModel name = "fax" id="fax" placeholder="פקס" class= "form-control"> <br><br>
                <input type="text" ngModel name = "goodsType" id="goodsType" placeholder="סוג סחורה" class= "form-control"><br><br>
           </div>
           <br>       
           
        </div>
        <button  class = "btn btn-primary submitBtn" type= "submit"> הוסף </button>
    </form>
  </div>
</div>
